<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حجوزاتي اليوم - Joyce Beauty Salon</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/doctorspace/doctorspace.css">
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loader"></div>
    <p>جاري التحميل...</p>
  </div>

  <!-- Header -->
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <div class="logo-wrapper">
          <img src="/assets/1.jpeg" alt="Joyce Salon" class="logo">
        </div>
        <div class="brand-text">
          <h1>👩‍⚕️ Joyce Beauty Salon</h1>
          <p class="tagline">✨ لوحة الطبيبة</p>
        </div>
      </div>

      <nav class="top-actions">
        <div class="doctor-info">
          <div class="doctor-avatar" id="doctorAvatar">👩‍⚕️</div>
          <div>
            <strong id="doctorName">الدكتورة</strong>
            <span id="doctorRole" class="role-badge">طبيبة</span>
          </div>
        </div>
        <button id="logoutBtn" class="icon-btn logout">
          <span>🚪</span>
          خروج
        </button>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Title Section -->
    <section class="page-title">
      <h2>📅 حجوزات اليوم</h2>
      <div class="today-date" id="todayDate">
        <span class="date-icon">📆</span>
        <span id="dateText">--</span>
      </div>
    </section>

    <!-- Stats -->
    <section class="stats-section">
      <div class="stat-card">
        <div class="stat-icon" style="background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);">📊</div>
        <div class="stat-info">
          <div class="stat-value" id="totalBookings">0</div>
          <div class="stat-label">إجمالي الحجوزات</div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">⏳</div>
        <div class="stat-info">
          <div class="stat-value" id="pendingBookings">0</div>
          <div class="stat-label">في الانتظار</div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">✅</div>
        <div class="stat-info">
          <div class="stat-value" id="completedBookings">0</div>
          <div class="stat-label">تم الانتهاء</div>
        </div>
      </div>
    </section>

    <!-- Bookings Grid -->
    <section class="bookings-section">
      <div id="bookingsGrid" class="bookings-grid"></div>
      <div id="emptyState" class="empty-state">
        <div class="empty-icon">📭</div>
        <h3>لا توجد حجوزات اليوم</h3>
        <p>لا توجد حجوزات مجدولة لهذا اليوم</p>
      </div>
    </section>
  </main>

  <script src="/doctorspace/doctorspace.js"></script>
</body>
</html>
