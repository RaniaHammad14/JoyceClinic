<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Joyce Clinic - تسجيل الدخول</title>

  <!-- خط جميل -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main class="container">
    <section class="card">
      <header class="card-header">
        <h1 class="brand">Joyce Clinic</h1>
        <p class="subtitle">مرحباً بك — سجّل دخولك لتكملة العمل</p>
      </header>

      <form id="loginForm" class="login-form" autocomplete="on">
        <label class="field">
          <span class="label-text">الرقم</span>
          <input id="phone" name="phone" type="tel" inputmode="numeric" pattern="0[0-9]{9,}" placeholder="مثال: 01028725687" required />
        </label>

        <label class="field">
          <span class="label-text">كلمة السر</span>
          <div class="password-wrapper">
            <input id="password" name="password" type="password" placeholder="أدخل كلمة المرور" required />
            <button type="button" id="togglePwd" class="eye-btn" aria-label="إظهار كلمة المرور">👁️</button>
          </div>
        </label>

        <div class="actions">
          <button type="submit" id="submitBtn" class="btn primary">تسجيل دخول</button>
        </div>

        <div id="message" role="status" aria-live="polite" class="message"></div>
      </form>

      <footer class="card-footer">
        <small>أنواع الحسابات: أدمن / محاسب / استقبال / دكتور / دكتور لايزر / دكتور بشرة</small>
      </footer>
    </section>
  </main>

  <script src="login.js"></script>
</body>
</html>
